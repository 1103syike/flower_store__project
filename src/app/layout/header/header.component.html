<mat-toolbar class="app-header">
    <button matButton class="logo" routerLink="/" [innerHTML]="getLogo()" >Wendy Flower</button>

    <nav class="nav">
        @for (btn of btn_texts; track btn.key) {
        <button matButton class="nav__btn" routerLink="/" [innerHTML]="getText(btn)"></button>
        }
    </nav>


    <div class="actions">
        <button mat-icon-button class="actions__btn"><mat-icon fontIcon="search"></mat-icon></button>
        <button mat-icon-button class="actions__btn" routerLink="/login"><mat-icon
                fontIcon="account_circle"></mat-icon></button>
        <button mat-icon-button class="actions__btn"><mat-icon fontIcon="shopping_cart"></mat-icon></button>
    </div>
</mat-toolbar>

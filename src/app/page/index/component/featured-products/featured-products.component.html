<section class="featured-products w-95 mx-auto">
  <h3 class="featured-products__title" [innerHTML]="getTitle()">Popular categories</h3>
  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    @for (f of filters; track f.key; let i = $index) {
    <input type="radio" class="btn-check" name="btnradio" [id]="f.key" [checked]="i === 0">

    <label class="btn btn-outline-success" [for]="f.key" (click)="onFilter(f.action)"
      [innerHTML]="f.title[languageStore.language()]">
    </label>
    }

  </div>
  <ul class="row row-cols-2 row-cols-sm-4  g-3 list-unstyled m-0">
    @for (product of products; track product.id) {
    @if (showList() === 'All' || product.type === showList()) {
    <li class="col product">
      <div class="card h-100">
        <img [src]="product.img" class="card__img card-img-top" alt="">
        <div class="card-body">
          <h6 class="card-title mb-1" [innerHTML]="getProductName(product)"></h6>
          <p class="card-text mb-0">{{product.price}}</p>
        </div>
      </div>
    </li>
    }
    }
  </ul>
</section>
